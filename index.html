<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Sweet Return</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Return Form</h1>
  <form id="returForm">
    <label>Username:</label>
    <input type="text" name="username" required />

    <label>Nama Penerima:</label>
    <input type="text" name="nama" required />

    <label>Nomor HP:</label>
    <input type="tel" name="nomor_hp" required />

    <label>Alamat:</label>
    <textarea name="alamat" required></textarea>

    <label>Tanggal Pesanan:</label>
    <input type="date" name="tgl_pesanan" required />

    <label>Tanggal Retur:</label>
    <input type="date" name="tgl_retur" required />

    <label>Alasan Retur:</label>
    <textarea name="alasan" required></textarea>

    <button type="submit">Kirim</button>
  </form>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // ========== KONFIGURASI FIREBASE ==========
    const firebaseConfig = {
      apiKey: "AIzaSyBKHl5yyXVwI27W3C9Q504mMWMoGkm6hlo",
      authDomain: "second-sweet-reture.firebaseapp.com",
      projectId: "second-sweet-reture",
      storageBucket: "second-sweet-reture.firebasestorage.app",
      messagingSenderId: "927142234886",
      appId: "1:927142234886:web:7e663ad5c85533854aac87",
      measurementId: "G-QDP6FPLE5C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ========== AUTENTIKASI ==========
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Anda belum login.");
        window.location.href = "login.html";
      } else {
        localStorage.setItem("loggedInEmail", user.email);
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        localStorage.removeItem("loggedInEmail");
        alert("Logout berhasil");
        window.location.href = "login.html";
      });
    };

    // ========== KIRIM DATA KE AIRTABLE ==========
    document.getElementById("returForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const API_KEY = "pat82jgd9bLAaUqxk.6429f0b8df5bee458b3ecce387235f4023c2b395f3b0405622b9f8378f4a15da"; // <-- Ganti dengan Personal Access Token Airtable
      const BASE_ID = "appCS1r5N9daQtLNI"; // <-- Ganti dengan Base ID kamu
      const TABLE_NAME = "Data%20Retur"; // (URL-encoded jika ada spasi: Data Retur -> Data%20Retur)

      // Siapkan data sesuai dengan kolom di Airtable
      const formData = {
        "Email": localStorage.getItem("loggedInEmail"),
        "Username": document.querySelector('[name="username"]').value,
        "Nama": document.querySelector('[name="nama"]').value,
        "Nomor HP": document.querySelector('[name="nomor_hp"]').value,
        "Alamat": document.querySelector('[name="alamat"]').value,
        "Tanggal Pesanan": document.querySelector('[name="tgl_pesanan"]').value,
        "Tanggal Retur": document.querySelector('[name="tgl_retur"]').value,
        "Alasan": document.querySelector('[name="alasan"]').value
      };

      fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          records: [
            { fields: formData }
          ]
        })
      })
      .then(res => res.json())
      .then(response => {
        if (response.records) {
          alert("Data berhasil dikirim ke Airtable!");
          document.getElementById("returForm").reset();
        } else {
          alert("Gagal mengirim data ke Airtable!");
          console.error(response);
        }
      })
      .catch(err => {
        alert("Gagal mengirim data!");
        console.error(err);
      });
    });

    // ========== SERVICE WORKER ==========
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker terdaftar!'));
    }
  </script>
</body>
</html>
